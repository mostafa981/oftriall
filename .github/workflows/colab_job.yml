name: OnlyFans Free Offer Monitor

on:
  schedule:
    - cron: "0 * * * *"   # كل ساعة (UTC)
  workflow_dispatch:

permissions:
  contents: write  # مطلوب علشان نحفظ sent_links.txt في الريبو

concurrency:
  group: onlyfans-free-offer-monitor
  cancel-in-progress: true

jobs:
  check-updates:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Google Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: |
          echo "CHROME_PATH=$CHROME_PATH"
          "$CHROME_PATH" --version

      - name: Cache WebDriver Manager
        uses: actions/cache@v4
        with:
          path: ~/.wdm
          key: wdm-${{ runner.os }}-chrome-${{ steps.setup-chrome.outputs.chrome-version }}
          restore-keys: |
            wdm-${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: python main.py

      - name: Commit sent_links.txt back to repo
        if: always()
        run: |
          if [ -f sent_links.txt ]; then
            if ! git diff --quiet -- sent_links.txt; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add sent_links.txt
              git commit -m "chore: update sent_links.txt [skip ci]"
              git push
            else
              echo "No changes in sent_links.txt"
            fi
          else
            echo "sent_links.txt not found, nothing to commit"
          fi

      - name: Upload sent_links artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sent_links-${{ github.run_id }}
          path: sent_links.txt
          retention-days: 7
