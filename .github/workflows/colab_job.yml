name: OnlyFans Free Offer Monitor

on:
  schedule:
    - cron: "0 * * * *"   # يشتغل كل ساعة
  workflow_dispatch:

concurrency:
  group: onlyfans-monitor
  cancel-in-progress: false

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 google-chrome-stable || true

      - name: Install Python dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Download sent_links artifact
        uses: actions/download-artifact@v4
        with:
          name: sent_links
          path: .
        continue-on-error: true  # يتجاهل لو مفيش artifact أول مرة

      - name: Run Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py

      - name: Upload sent_links artifact
        uses: actions/upload-artifact@v4
        with:
          name: sent_links
          path: sent_links.txt
